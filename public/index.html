<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>
<body>
    <div class="container">
    <h1>Chat Page</h1>
    <p>Welcome to chat page</p>

    <!-- HISTORY -->
    <div id="history" class="history">
      
    </div>

    <!-- ROOM FORM -->
    <form id="room-form" class="form-inline mt-5">
        <div class="form-group mb-2">
          <input type="text" placeholder="Room" autocomplete="off" class="form-control" id="room-name" >
        </div>
        <button type="submit" class="btn btn-success mb-2">Join</button>
    </form>

      <!-- NEW MESSAGE FORM -->
    <form id="new-message-form">
        <div class="mb-3">
            <div class="mb-3">
                <label for="your-message" class="form-label">Your Message</label>
                <textarea name="message" class="form-control" id="your-message" rows="3"></textarea>
              </div>
              <button class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
